<!-- Contact -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Basic Portafolio-Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- Contact information -->
    <h1>Liliana Quinley</h1>
  </header>

  <div id="fullpage">
    <!-- Section 1: Contact Info -->
    <section id="contact-info">

        <h2>Contact</h2>
        <hr id="hrcontact">
      
        <form>
              <label>Name</label> <br>
              <input type = "text"
                     value = "John Smith" 
                     size="90"/>
              <br>
              <br>
      
              <label>Email</label> <br>
              <input type = "text" name="email" 
                      Size="90"
                      value = "example@gmail.com" />
              <br>
              <br>
          
              <label>Message </label> <br>
              <textarea id = "myTextArea"
                      rows = "10"
                      cols = "88">Your message here</textarea>

            <br> <br>
            <input id="submit" type="submit" value="Submit">
        </form>

    </section>
    </div>

</body>

</html>
